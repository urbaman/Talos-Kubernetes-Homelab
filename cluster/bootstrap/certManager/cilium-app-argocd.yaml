apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: bootstrap
  sources:
    - repoURL: oci://quay.io/jetstack/charts/cert-manager
      chart: cert-manager
      targetRevision: 1.19.2
      helm:
        releaseName: cert-manager
        valueFiles:
        - $values/cluster/bootstrap/certManager/certManager-values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
