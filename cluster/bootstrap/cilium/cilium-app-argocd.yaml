apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-cni
  namespace: argocd
spec:
  project: bootstrap
  sources:
    - repoURL: 'https://github.com/kubernetes-sigs/gateway-api.git'
      targetRevision: HEAD
      path: gateway/config/crd/standard
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: 1.18.5
      helm:
        releaseName: cilium
        valueFiles:
        - $values/cluster/bootstrap/cilium/cilium-values.yaml
    - repoURL: 'https://github.com/urbaman/Talos-Kubernetes-Homelab.git'
      targetRevision: HEAD
      ref: values
    - repoURL: 'https://github.com/urbaman/Talos-Kubernetes-Homelab.git'
      targetRevision: HEAD
      path: cluster/bootstrap/cilium/cilium-post-deploy
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
