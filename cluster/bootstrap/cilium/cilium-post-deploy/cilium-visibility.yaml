apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: visibility
spec:
  endpointSelector:
    matchLabels: {}
  egress:
  - toPorts:
    - ports:
      - port: "53"
        protocol: ANY
      rules:
        dns:
        - matchPattern: '*'
  - toPorts:
    - ports:
      - port: "1"
        endPort: 52
        protocol: TCP
      rules:
        http: [{}]
  - toPorts:
    - ports:
      - port: "54"
        endPort: 65535
        protocol: TCP
      rules:
        http: [{}]
  - toFQDNs:
    - matchPattern: '*'
  - toEntities:
    - cluster
    - world