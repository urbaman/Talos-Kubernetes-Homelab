apiVersion: v1
kind: Namespace
metadata:
  name: valkey
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
#  labels:
#    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: valkey-auth
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  externalSecretName: valkey-auth
  namespaceSelectors:
  - matchLabels:      
      kubernetes.io/metadata.name: valkey
  refreshTime: "10s"
  externalSecretSpec:
    refreshInterval: "15s"
    secretStoreRef:
      name: openbao-backend
      kind: ClusterSecretStore
    target:
      name: valkey-auth # K8s secret name
      creationPolicy: Owner
    # To get single key/value(s)
    data:
      - secretKey: default-pwd # Key to create in the K8s secret
        remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: talos-pve/valkey-auth # Path to the secret
          metadataPolicy: None
          property: default-pwd # Key of the Vault secret to copy
