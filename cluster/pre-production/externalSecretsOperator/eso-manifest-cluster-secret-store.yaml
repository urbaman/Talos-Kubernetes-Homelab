apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: external-secrets
data:
  token: cm9vdA== # "token base64 encoded"
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://my.vault.server:8200" #URL of Vault server
      path: "kv-secrets" #Path to read secrets from (name of the KV secret engine)
      namespace: "talos-pve" #Vault namespace, if using them
      # Version is the Vault KV secret engine version.
      # This can be either "v1" or "v2", defaults to "v2"
      version: "v2"
      auth:
        # points to a secret that contains a vault token
        # https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "vault-token"
          namespace: "external-secrets" # Needed: the namespace where the token secret is stored
          key: "token"
