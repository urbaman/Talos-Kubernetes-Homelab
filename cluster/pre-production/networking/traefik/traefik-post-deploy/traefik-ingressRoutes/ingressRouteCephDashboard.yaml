apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ceph-dashboard
  namespace: rook-ceph
  annotations:
    # For Homepage service discovery
    gethomepage.dev/href: "https://argocd.urbaman.cloud"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "Ceph Dashboard"
    gethomepage.dev/group: Storage
    gethomepage.dev/icon: ceph.svg
    gethomepage.dev/app: rook-ceph-mgr # optional, may be needed if app.kubernetes.io/name != ingressRoute metadata.name
    gethomepage.dev/name: "Ceph Dashboard"
    #gethomepage.dev/widget.type: "argocd"
    #gethomepage.dev/widget.url: "https://argocd.urbaman.cloud"
    #gethomepage.dev/widget.key: "<token>"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`ceph-dashboard.urbaman.cloud`)
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8443
          serversTransport: ceph-dashboard
      middlewares:
        - name: security
          namespace: traefik
  tls:
    secretName: ceph-dashboard-urbaman-cloud
    options:
      name: tlsoptions
      namespace: traefik