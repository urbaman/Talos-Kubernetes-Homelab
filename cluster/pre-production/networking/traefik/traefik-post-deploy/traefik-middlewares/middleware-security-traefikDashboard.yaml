apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-traefik-dashboard
  namespace: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  headers:
    frameDeny: true
    sslRedirect: true
    browserXssFilter: true
    contentTypeNosniff: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
    customFrameOptionsValue: "SAMEORIGIN"
    contentSecurityPolicy: >-
      default-src 'self';
      script-src 'self';
      connect-src 'self' https://traefik.github.io/hub-ui-demo-app/config/routes.json https://traefik.github.io/traefiklabs-hub-button-app/main-v1.js https://traefik.github.io/hub-ui-demo-app/config/routes.json.sig https://traefik.github.io/traefiklabs-hub-button-app/main-v1.js.sig;
      img-src 'self';
      worker-src 'self' https://traefik-k8s.urbaman.cloud/dashboard/assets/scriptVerificationWorker-Dwvp20Ax.js;
      style-src 'self' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=';
      object-src 'self';
      base-uri 'self';
      frame-ancestors 'self';
    customResponseHeaders:
      server: ""
      x-powered-by: ""