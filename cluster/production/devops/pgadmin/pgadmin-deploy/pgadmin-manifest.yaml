      creationPolicy: Owner
    # To get single key/value(s)
    data:
      - secretKey: PGADMIN_CONFIG_MAIL_DEBUG # Key to create in the K8s secret
        remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: talos-pve/pgadmin-secret-config # Path to the secret
          metadataPolicy: None
          property: PGADMIN_CONFIG_MAIL_DEBUG # Key of the Vault secret to copy
