  externalSecretName: pgadmin-secret-config
  namespaceSelectors:
  - matchLabels:      
      kubernetes.io/metadata.name: pgadmin
  refreshTime: "10s"
  externalSecretSpec:
    refreshInterval: "15s"
    secretStoreRef:
      name: openbao-backend
      kind: ClusterSecretStore
    target:
